installer:
  namespace: hl-aisec-platform
  registry: quay.io/hiddenlayer
  ttlSecondsAfterFinished: 120
  helmfile:
    mode: apply
  authentication:
    hl_username: ${QUAY_USERNAME}
    hl_password: ${QUAY_PASSWORD}

modelscanner-v3:
  enable: true
  orchestrator:
    version: latest
    license: ${HL_LICENSE}
  minio:
    enable: true
  engine:
    k8s:
      resources:
        requests:
          memory: 16Gi
