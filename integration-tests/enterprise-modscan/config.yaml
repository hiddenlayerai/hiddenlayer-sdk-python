global:
  namespace: hl-aisec-platform
  registry: quay.io/hiddenlayer
  ttlSecondsAfterFinished: 120
  helmfile:
    mode: apply
  authentication:
    username: ${QUAY_USERNAME}
    password: ${QUAY_PASSWORD}

modelscanner:
  version: latest
  enable: true
  orchestrator:
    license: ${HL_LICENSE}
    k8s:
      resources:
        requests:
          memory: 1Gi
    engine:
      aws:
        bucket: hl-adhoc-model-stage
      k8s:
        resources:
          requests:
            cpu: "1"
            memory: 1Gi
  minio:
    enable: true
